<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiQuatic Labs</title>
  <link rel="stylesheet" href="temp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">AiQuatic Labs</div>
    <div class="header-icons">
      <button><i class="fas fa-search"></i></button>
      <button><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside>
    <nav class="sidebar">
      <ul>
        <li><a href="#" class="active"><i class="fas fa-database"></i> Data Upload & Visualization</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-water"></i> Ocean Parameters</a></li>
        <li><a href="#"><i class="fas fa-fish"></i> Fix Taxonomy</a></li>
        <li><a href="#"><i class="fas fa-dna"></i> DNA / eDNA</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="upload-section">
    <!-- Section Header -->
     <header class="section-title">
    <h2><i class="fas fa-database"></i> Data Upload & Visualization</h2>
    </header>

    <!-- Upload Box -->
    <div id="dropArea" class="upload-box">
      <i class="fa fa-cloud-upload"></i>
      <p>Drag & Drop your file here</p>
      <p>or</p>
      <button id="browseBtn">Choose File</button>
      <input type="file" id="fileUpload" hidden>
      <div id="fileDetails"></div>
      <button id="uploadBtn" style="display:none;">Upload</button>
      <div class="success-message" id="uploadMsg"></div>
    </div>
  </main>

  <script src="temp.js"></script>
</body>
</html>
