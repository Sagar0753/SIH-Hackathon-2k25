<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiQuatic Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2fe, #bfdbfe);
      min-height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-5">
      <h1 class="fw-bold text-primary">ðŸŒŠ AquaMind Platform</h1>
      <p class="text-muted">AI-Driven Unified Data Platform for Marine Insights</p>
    </header>

    <!-- Dashboard Cards -->
    <div class="row mb-4 text-center">
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Fish Population</h5>
          <h2 class="text-primary">180+</h2>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Species Diversity</h5>
          <h2 class="text-success">50+</h2>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card p-3">
          <h5>Avg Temp</h5>
          <h2 class="text-danger">26.5Â°C</h2>
        </div>
      </div>
    </div>

    <!-- Upload Dataset -->
    <div class="card p-4 mb-4">
      <h4>Upload Marine Dataset</h4>
      <div class="d-flex gap-2">
        <input type="file" class="form-control" />
        <button class="btn btn-primary">Upload</button>
      </div>
    </div>

    <!-- AI Analysis -->
    <div class="card p-4 mb-4">
      <h4>Run AI Analysis</h4>
      <button class="btn btn-success w-100">Start Species Prediction</button>
    </div>

    <!-- Visualization Chart -->
    <div class="card p-4 mb-4">
      <h4>Fish Population vs Temperature</h4>
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [2018, 2019, 2020, 2021, 2022],
        datasets: [
          {
            label: 'Fish Population',
            data: [120, 150, 100, 160, 180],
            borderColor: 'blue',
            fill: false
          },
          {
            label: 'Temperature (Â°C)',
            data: [27, 28, 29, 26, 25],
            borderColor: 'red',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
