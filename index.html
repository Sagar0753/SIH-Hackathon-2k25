<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiQuatic Labs</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0752b5, #3e9cee, #86d5f2);
      color: white;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .upload-box {
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #00b4d8;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    label:hover {
      background: #0077b6;
    }

    .file-name {
      font-size: 0.95rem;
      color: #333;
    }

    button {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>

  <h1>AiQuatic Labs</h1>
  
  <div class="upload-box">
    <label for="file-upload">Choose File</label>
    <input type="file" id="file-upload" onchange="showFileName()">
    <span class="file-name">Upload Here</span>
    <button>Upload</button>
  </div>

  <script>
    function showFileName() {
      const fileInput = document.getElementById("file-upload");
      const fileNameSpan = document.querySelector(".file-name");
      fileNameSpan.textContent = fileInput.files.length ? fileInput.files[0].name : "Upload Here";
    }
  </script>
  

</body>
</html>
