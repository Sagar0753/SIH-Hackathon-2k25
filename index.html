<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiQuatic Labs</title>
  <link rel="stylesheet" href="sih.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<!-- Search Modal -->
<div id="searchModal" class="search-modal">
  <div class="search-box">
    <input type="text" placeholder="Search data, species, locations..." id="searchInput">
    <button class="close-btn">&times;</button>
    <div class="search-results">
      <div class="result-item"><span class="tag species">SPECIES</span> Thunnus albacares (Yellowfin Tuna)</div>
      <div class="result-item"><span class="tag location">LOCATION</span> Arabian Sea Monitoring Station</div>
      <div class="result-item"><span class="tag parameter">PARAMETER</span> Water Temperature Anomaly</div>
    </div>
 </div>
</div>
<body>
  <!-- Header -->
<header class="site-header">
  <button class="hamburger"><i class="fas fa-bars"></i></button>
  <div class="logo">AiQuatic Labs</div>
  <div class="header-icons">
    <button><i class="fas fa-search"></i></button>
    <button><i class="fas fa-moon"></i></button>
  </div>
</header>

  <!-- Sidebar -->
  <aside>
    <nav class="sidebar">
      <ul>
        <li><a href="#" class="active"><i class="fas fa-database"></i> Data Upload & Visualization</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-water"></i> Ocean Parameters</a></li>
        <li><a href="#"><i class="fas fa-fish"></i> Fish Taxonomy</a></li>
        <li><a href="#"><i class="fas fa-dna"></i> DNA / eDNA</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="upload-section">
    <section class="upload-card">
      <!-- Section Header -->
      <header class="section-title">
        <h3><i class="fas fa-database"></i> Data Upload & Visualization</h3>
      </header>

      <!-- Upload Box -->
      <div id="dropArea" class="upload-box">
        <i class="fa fa-cloud-upload"></i>
        <b><p>Drag & Drop your file here</p></b>
        <p>or</p>
        <button id="browseBtn">Choose File</button>
        <input type="file" id="fileUpload" hidden>
        <div id="fileDetails"></div>
        <button id="uploadBtn" hidden>Upload</button>
        <div class="success-message" id="uploadMsg"></div>
      </div>
    </section>
  </main>

  <script src="sih.js"></script>
</body>
</html>
